---
layout: default
title: All Projects
---
<main class="py-16">
    <div class="container mx-auto px-4 md:px-12">
        <h1 class="text-4xl md:text-5xl font-extrabold text-white text-center mb-12">All Projects</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
            {% for post in site.posts %}
            <div class="bento-card p-6 rounded-2xl shadow-lg border border-gray-800 flex flex-col justify-between transition-transform duration-300 hover:scale-105">
                <div>
                    <h2 class="text-xl md:text-2xl font-bold text-white mb-2">{{ post.title }}</h2>
                    <p class="text-gray-400 mb-4">{{ post.description }}</p>
                </div>
                <a href="{{ post.url }}" class="text-blue-400 hover:underline font-medium self-end">Read Report â†’</a>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
