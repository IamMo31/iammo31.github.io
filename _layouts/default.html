<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Grundlegende Meta-Tags für ein modernes Webdesign -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Google Font "Inter" für klare Typografie -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN für schnelles Styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Konfigurieren von Tailwind für ein dunkles Farbschema mit Akzenten -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'background-dark': '#121212',
                        'card-dark': '#1e1e1e',
                        'text-light': '#f5f5f5',
                        'accent': '#6EEB83', // Lebendiger Akzent für CTAs und Highlights
                        'accent-secondary': '#FFC48C', // Sekundärer Akzent
                    },
                    boxShadow: {
                        'accent-glow': '0 0 10px rgba(110, 235, 131, 0.5), 0 0 20px rgba(110, 235, 131, 0.3)',
                    }
                }
            }
        }
    </script>
    <style>
        /* Grundlegende Stil-Anpassungen */
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-background-dark text-text-light;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dynamische Gradienten für den Hero-Bereich */
        .hero-gradient {
            background: linear-gradient(135deg, #1f1f1f, #333333, #1f1f1f);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Stil für die Schreib-Ups (Bento-Box-Layout) */
        .writeup-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .writeup-item {
            @apply p-6 bg-card-dark rounded-xl shadow-lg transition-transform duration-300 transform hover:scale-105;
        }
        .writeup-item h2 {
            @apply text-xl font-bold mb-2 text-accent;
        }
        .writeup-item p {
            @apply text-sm text-gray-400;
        }
        .writeup-item-full {
            grid-column: 1 / -1;
        }

        /* Anpassungen für Markdown-Inhalte */
        .prose {
            color: #f5f5f5;
            max-width: 80ch;
        }
        .prose h1, .prose h2, .prose h3 {
            @apply text-accent font-extrabold;
        }
        .prose a {
            @apply text-accent hover:underline;
        }
        .prose pre {
            @apply bg-gray-800 text-gray-200 p-4 rounded-lg overflow-x-auto;
        }
        .prose img {
            @apply rounded-xl;
        }
        .prose ul, .prose ol {
            @apply list-inside list-disc;
        }

        /* Zusätzliche Anpassungen für den Inhalt */
        main {
            min-height: calc(100vh - 12rem); /* Stellt sicher, dass die Seite mindestens die Höhe des Viewports hat */
        }
    </style>
</head>
<body class="dark">
    <!-- Navbar -->
    <nav class="bg-card-dark text-text-light p-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ site.baseurl }}/" class="text-2xl font-extrabold">
                {{ site.title }}
            </a>
            <div class="space-x-4 flex items-center">
                <a href="{{ site.baseurl }}/" class="hover:text-accent transition-colors">Startseite</a>
                <a href="{{ site.baseurl }}/writeups/" class="hover:text-accent transition-colors">Write-ups</a>
            </div>
        </div>
    </nav>

    <!-- Hauptinhalt der Seite -->
    <main class="container mx-auto p-8">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="bg-card-dark text-gray-400 p-6 text-center">
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.author }} | Erstellt mit Jekyll</p>
    </footer>
</body>
</html>
