<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font (Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- GitHub Markdown CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">

  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('pre code').forEach((el) => hljs.highlightElement(el));
    });
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0c0a0c;
      color: #e2e8f0;
    }
    .hero-gradient {
      background: linear-gradient(135deg, #1f2937 0%, #0c0a0c 100%);
    }
    .text-gradient {
      background-image: linear-gradient(45deg, #7452d3, #00C6FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .bento-card {
      background-color: #1a1a2e;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .bento-card:hover {
      transform: translateY(-5px);
      box-shadow: 1 10px 20px rgba(0, 0, 0, 0.4);
    }

    /* GitHub Markdown Anpassungen */
    .markdown-body {
      box-sizing: border-box;
      max-width: 780px;
      margin: 0 auto;
      padding: 2rem;
      background: transparent;
      color: inherit;
    }
    .markdown-body a { color: #60a5fa; }
    .markdown-body h1, .markdown-body h2, .markdown-body h3 { color: #e6edf3; }
    .markdown-body pre, .markdown-body code {
      background: rgba(255,255,255,0.03);
      border-radius: 6px;
    }
    .markdown-body table {
      background: rgba(255,255,255,0.02);
      border-radius: 6px;
      overflow: auto;
    }
    .markdown-body img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0.75rem auto;
    }
  </style>
</head>
<body class="antialiased">

  {{ content }}

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
