---
layout: default
---
<main class="px-4 py-12">
  <article class="prose prose-invert lg:prose-xl mx-auto">
    <h1 class="text-4xl font-bold mb-8 text-center">{{ page.title }}</h1>

    {% if page.tags %}
    <div class="mb-6 text-center">
      {% for tag in page.tags %}
        <span class="bg-gray-800 px-3 py-1 rounded-full text-sm mr-2">{{ tag }}</span>
      {% endfor %}
    </div>
    {% endif %}

    <!-- Hier wird der Markdown-Inhalt eingefÃ¼gt -->
    {{ content }}

    <div class="mt-12 flex justify-between text-blue-400 font-semibold">
      <a href="{{ '/projects/' | relative_url }}">&larr; Back to Projects</a>
      <a href="{{ '/' | relative_url }}">&uarr; Back to Home</a>
    </div>
  </article>
</main>
