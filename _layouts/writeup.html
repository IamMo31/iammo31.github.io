---
layout: default
---
<main class="py-16">
    <article class="container mx-auto px-4 md:px-12 max-w-4xl">
        {% if page.image %}
        <img src="{{ page.image }}" alt="{{ page.image_alt | default: 'Post image' }}" class="w-full h-auto rounded-xl shadow-lg mb-8">
        {% endif %}

        <h1 class="text-4xl md:text-6xl font-extrabold text-white leading-tight mb-4">{{ page.title }}</h1>
        <div class="text-gray-400 text-lg mb-8">
            <p><strong>Author:</strong> {{ page.author }}</p>
            <p><strong>Published:</strong> {{ page.date | date: "%B %d, %Y" }}</p>
        </div>

        <div class="prose prose-invert prose-lg max-w-none text-gray-300 leading-relaxed">
            {{ content }}
        </div>
    </article>
</main>
