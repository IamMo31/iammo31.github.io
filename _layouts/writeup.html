---
layout: default
---
<article class="prose prose-invert lg:prose-xl mx-auto py-12 px-4">
  <h1 class="text-4xl font-bold mb-8">{{ page.title }}</h1>

  <div class="text-gray-400 mb-6">
    {% if page.tags %}
      {% for tag in page.tags %}
        <span class="bg-gray-800 px-3 py-1 rounded-full text-sm mr-2">{{ tag }}</span>
      {% endfor %}
    {% endif %}
  </div>

  <div class="content">
    {{ content }}
  </div>

  <div class="mt-12 flex justify-between text-blue-400 font-semibold">
    <a href="{{ '/projects/' | relative_url }}">&larr; Back to Projects</a>
    <a href="{{ '/' | relative_url }}">&uarr; Back to Home</a>
  </div>
</article>
