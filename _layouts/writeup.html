---
layout: default
---
<main class="px-4 py-12">
  <article class="max-w-3xl mx-auto prose prose-invert lg:prose-lg">
    <!-- Titel -->
    <h1 class="text-4xl font-bold mb-8 text-center">{{ page.title }}</h1>

    <!-- Tags -->
    {% if page.tags %}
    <div class="mb-6 text-center">
      {% for tag in page.tags %}
        <span class="bg-gray-800 px-3 py-1 rounded-full text-sm mr-2">{{ tag }}</span>
      {% endfor %}
    </div>
    {% endif %}

    <!-- Hauptinhalt -->
    {{ content }}

    <!-- Zurück-Button -->
    <div class="mt-12 text-center">
      <a href="{{ '/projects/' | relative_url }}"
         class="inline-block px-6 py-3 text-lg font-semibold text-white bg-blue-500 rounded-full hover:bg-blue-600 transition-colors">
        ← Back to Projects
      </a>
    </div>
  </article>
</main>
